{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - User Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                {% crispy form %}
                <hr>
                <p class="text-center">
                    Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
